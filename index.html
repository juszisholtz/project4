<!DOCTYPE html>
<html>
<head>
    <title>Stock Buy/Sell Predictor</title>
</head>
<body>
    <h1>Stock ML Model Evaluator</h1>
    <form method="POST">
        <label for="ticker">Enter Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <input type="submit" value="Run Model">
    </form>

    {% if result %}
        <h2>Model Evaluation:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
